<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Epsilon Inc.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="loginstyles.css">
</head>

<body>
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            <form id="signUpForm">
                <h1>Create Your Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-square-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="signupName" placeholder="Name" required />
                <input type="email" id="signupEmail" placeholder="you@email.com" required />
                <input type="password" id="signupPassword" placeholder="Password" required />
                <input type="number" id="signupPhone" placeholder="Phone Number" required />
                <button type="submit">Sign Up</button>
                <div id="signupMessage" class="message"></div>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in">
            <form id="signInForm">
                <h1>Sign in</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-square-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" id="signinEmail" placeholder="Email" required />
                <input type="password" id="signinPassword" placeholder="Password" required />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
                <div id="signinMessage" class="message"></div>
            </form>
        </div>

        <!-- Toggle Container -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter Your personal details to keep connected with us</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, User!</h1>
                    <p>Register with your personal details to start journey with us</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>

    document.addEventListener("DOMContentLoaded", () => {

    const container = document.getElementById('container');
            const registerBtn = document.getElementById('register');
            const loginBtn = document.getElementById('login');

            /* Optional default admin login */
            const defaultEmail = "admin@example.com";
            const defaultPassword = "admin123";

            if (registerBtn && loginBtn && container) {
                registerBtn.addEventListener('click', () => {
                    container.classList.add("active");
                });

        loginBtn.addEventListener('click', () => {
                container.classList.remove("active");
        });
    }

            /* ---------- SIGN UP ---------- */
            const signUpForm = document.getElementById('signUpForm');
            if (signUpForm) {
                signUpForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const name = document.getElementById('signupName').value.trim();
                    const email = document.getElementById('signupEmail').value.trim();
                    const password = document.getElementById('signupPassword').value;
                    const phone = document.getElementById('signupPhone').value.trim();
                    const message = document.getElementById('signupMessage');

                    if (name && email && password && phone) {
                        localStorage.setItem(
                            'user_' + email,
                            JSON.stringify({ name, email, password })
                        );

                        message.textContent = 'Account created successfully! Please sign in.';
                        message.style.color = '#28a745';
                        message.style.display = 'block';

                        setTimeout(() => {
                            container.classList.remove("active");
                            signUpForm.reset();
                            message.style.display = 'none';
                        }, 2000);

                    } else {
                        message.textContent = 'Please fill in all fields';
                        message.style.color = '#dc3545';
                        message.style.display = 'block';
                    }
                });
    }

            /* ---------- SIGN IN ---------- */
            const signInForm = document.getElementById('signInForm');
            if (signInForm) {
                signInForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const email = document.getElementById('signinEmail').value.trim();
                    const password = document.getElementById('signinPassword').value;
                    const message = document.getElementById('signinMessage');

                    /* Default admin login */
                    if (email === defaultEmail && password === defaultPassword) {
                        sessionStorage.setItem("loggedIn", "true");
                        message.textContent = 'Login successful! Redirecting...';
                        message.style.color = '#28a745';
                        message.style.display = 'block';

                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 1000);
                        return;
                    }

                    const storedUser = localStorage.getItem('user_' + email);

                    if (storedUser) {
                        const userData = JSON.parse(storedUser);

                        if (userData.password === password) {
                            sessionStorage.setItem("loggedIn", "true");
                            message.textContent = 'Login successful! Redirecting...';
                            message.style.color = '#28a745';
                            message.style.display = 'block';

                            setTimeout(() => {
                                window.location.href = 'home.html';
                            }, 1000);
                        } else {
                            message.textContent = 'Incorrect password';
                            message.style.color = '#dc3545';
                            message.style.display = 'block';
                        }
                    } else {
                        message.textContent = 'Account not found. Please sign up first.';
                        message.style.color = '#dc3545';
                        message.style.display = 'block';
                    }
                });
    }

    /* ---------- INPUT CLEANUP ---------- */
    ['signinEmail', 'signinPassword'].forEach(id => {
        const field = document.getElementById(id);
            if (field) {
                field.addEventListener('input', () => {
                    document.getElementById('signinMessage').style.display = 'none';
                });
        }
    });

});
    </script>
    <script src="script.js"></script>
   
</body>

</html>
