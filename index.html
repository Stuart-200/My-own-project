<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Epsilon Inc.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="loginstyles.css">
</head>

<body>
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            <form id="signUpForm">
                <h1>Create Your Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-square-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="signupName" placeholder="Name" required />
                <input type="email" id="signupEmail" placeholder="you@email.com" required />
                <input type="password" id="signupPassword" placeholder="Password" required />
                <input type="number" id="signupPhone" placeholder="Phone Number" required />
                <button type="submit">Sign Up</button>
                <div id="signupMessage" class="message"></div>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in">
            <form id="signInForm">
                <h1>Sign in</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-square-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" id="signinEmail" placeholder="Email" required />
                <input type="password" id="signinPassword" placeholder="Password" required />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
                <div id="signinMessage" class="message"></div>
            </form>
        </div>

        <!-- Toggle Container -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter Your personal details to keep connected with us</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, User!</h1>
                    <p>Register with your personal details to start journey with us</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });

        document.getElementById('signUpForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const phone = document.getElementById('signupPhone').value;
            const message = document.getElementById('signupMessage');

            if (name && email && password && phone) {
                localStorage.setItem('user_' + email, JSON.stringify({
                    name: name,
                    email: email,
                    password: password,
                }));

                message.textContent = 'Account created successfully! Please sign in.';
                message.style.color = '#28a745';
                message.style.display = 'block';

                setTimeout(() => {
                    container.classList.remove("active");
                    document.getElementById('signUpForm').reset();
                    message.style.display = 'none';
                }, 2000);
            } else {
                message.textContent = 'Please fill in all fields';
                message.style.color = '#dc3545';
                message.style.display = 'block';
            }
        });

        
        document.getElementById('signInForm').addEventListener('submit', function (e) {
            e.preventDefault();
            sessionStorage.setItem("loggedIn", "true");

                }, 1000);

            }


            const storedUser = localStorage.getItem('user_' + email);

            if (storedUser) {
                const userData = JSON.parse(storedUser);

                if (userData.password === password) {
                    message.textContent = 'Login successful! Redirecting...';
                    message.style.color = '#28a745';
                    message.style.display = 'block';


                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                } else {
                    message.textContent = 'Incorrect password';
                    message.style.color = '#dc3545';
                    message.style.display = 'block';
                }
            } else {
                message.textContent = 'Account not found. Please sign up first.';
                message.style.color = '#dc3545';
                message.style.display = 'block';
            }
        });


        document.getElementById('signinEmail').addEventListener('input', function () {
            document.getElementById('signinMessage').style.display = 'none';
        });

        document.getElementById('signinPassword').addEventListener('input', function () {
            document.getElementById('signinMessage').style.display = 'none';
        });
    </script>
</body>

</html>
